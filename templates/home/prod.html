<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}
.logo {
    font-size: 28px;
    font-weight: bold;
    color: #6daabd;
}
.nav {
    display: flex;
    gap: 20px;
}
.nav-item {
    font-size: 18px;
    background: none;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 10px 15px;
    border-radius: 5px;
}
.nav-item:hover {
    color: #6daabd;
    background-color: #f0f0f0;
}
.main-content {
    background-color: #6daabd;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.product-container {
    background-color: #fff;
    display: flex;
    flex-direction: row;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.product-image {
    border-radius: 12px;
    background-color: #e0e0e0;
    width: 50%;
    height: auto;
    object-fit: cover;
}
.product-info {
    flex: 1;
    padding-left: 30px;
}
.product-name {
    font-size: 36px;
    margin: 0 0 20px;
    color: #333;
}
.product-price {
    font-size: 32px;
    font-weight: bold;
    color: #6daabd;
    margin-bottom: 20px;
}
.product-description {
    font-size: 18px;
    line-height: 1.6;
    color: #666;
    margin-bottom: 30px;
}
.product-options {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}
.option-label {
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
    font-size: 18px;
}
.color-option, .size-option {
    padding: 12px 24px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
}
.color-option:hover, .size-option:hover {
    background-color: #6daabd;
    color: #fff;
}
.quantity-control {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 30px;
}
.quantity-button {
    background-color: #6daabd;
    color: #fff;
    border: none;
    width: 40px;
    height: 40px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s;
}
.quantity-button:hover {
    background-color: #5c91a0;
}
.quantity-display {
    font-size: 24px;
    min-width: 40px;
    text-align: center;
}
.add-to-cart {
    background-color: #6daabd;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    margin-top: 30px;
}
.add-to-cart:hover {
    background-color: #5c91a0;
}
.related-products {
    margin-top: 50px;
}
.related-products h2 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #333;
}
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
}
.product-card {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}
.product-card:hover {
    transform: translateY(-5px);
}
.product-image-small {
    width: 100%;
    height: 250px;
    object-fit: cover;
}
.product-card-info {
    padding: 20px;
}
.product-name-small {
    font-size: 18px;
    margin: 0 0 15px;
    color: #333;
}
.product-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.product-rating {
    display: flex;
    align-items: center;
    gap: 5px;
}
.rating-icon {
    color: #ffc107;
    font-size: 20px;
}
.cart-icon {
    cursor: pointer;
    transition: color 0.3s;
    font-size: 24px;
}
.cart-icon:hover {
    color: #6daabd;
}
.review-section {
    margin-top: 50px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.review-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.review-input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}
.review-submit {
    background-color: #6daabd;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.review-submit:hover {
    background-color: #5c91a0;
}
.star-rating {
    display: flex;
    gap: 5px;
}
.star-rating input {
    display: none;
}
.star-rating label {
    cursor: pointer;
    font-size: 30px;
    color: #ddd;
}
.star-rating label:hover,
.star-rating label:hover ~ label,
.star-rating input:checked ~ label {
    color: #ffc107;
}
.reviews-list {
    margin-top: 30px;
}
.review-item {
    border-bottom: 1px solid #ddd;
    padding: 20px 0;
}
.review-item:last-child {
    border-bottom: none;
}
.review-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
.review-author {
    font-weight: bold;
}
.review-date {
    color: #888;
}
.review-rating {
    color: #ffc107;
}
.review-content {
    margin-bottom: 10px;
}
.review-image {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}
@media (max-width: 1024px) {
    .product-container {
        flex-direction: column;
    }
    .product-image {
        width: 100%;
        margin-bottom: 30px;
    }
    .product-info {
        padding-left: 0;
    }
}
@media (max-width: 768px) {
    .header {
        flex-direction: row;
        justify-content: space-between;
    }
    .nav {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-top: 0;
    }
    .nav-item {
        flex: 0 0 auto;
    }
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    .product-name {
        font-size: 28px;
    }
    .product-price {
        font-size: 24px;
    }
    .product-description {
        font-size: 16px;
    }
    .color-option, .size-option {
        padding: 10px 20px;
        font-size: 14px;
    }
    .quantity-button {
        width: 36px;
        height: 36px;
        font-size: 20px;
    }
    .add-to-cart {
        padding: 12px 24px;
        font-size: 18px;
    }
}
@media (max-width: 480px) {
    .container {
        padding: 10px;
    }
    .header {
        padding: 15px;
    }
    .logo {
        font-size: 24px;
    }
    .nav-item {
        font-size: 16px;
        padding: 8px 12px;
    }
    .main-content {
        padding: 20px;
    }
    .product-container {
        padding: 20px;
    }
    .product-name {
        font-size: 24px;
    }
    .product-price {
        font-size: 20px;
    }
    .product-description {
        font-size: 14px;
    }
    .color-option, .size-option {
        padding: 8px 16px;
        font-size: 12px;
    }
    .quantity-button {
        width: 32px;
        height: 32px;
        font-size: 18px;
    }
    .add-to-cart {
        padding: 10px 20px;
        font-size: 16px;
    }
    .related-products h2 {
        font-size: 24px;
    }
    .product-grid {
        gap: 15px;
    }
    .product-card-info {
        padding: 15px;
    }
    .product-name-small {
        font-size: 16px;
    }
}
</style>
</head>

<script>
let quantity = 1;
const quantityDisplay = document.querySelector('.quantity-display');
const addToCartButton = document.querySelector('.add-to-cart');

function decreaseQuantity() {
    if (quantity > 1) {
        quantity--;
        updateQuantityDisplay();
    }
}

function increaseQuantity() {
    quantity++;
    updateQuantityDisplay();
}

function updateQuantityDisplay() {
    quantityDisplay.textContent = quantity;
    addToCartButton.textContent = `Add to Cart (${quantity})`;
}

function addToCart() {
    alert(`Added ${quantity} item(s) to cart`);
}

function addRelatedToCart(productId) {
    alert(`Added related product ${productId} to cart`);
}

document.addEventListener('DOMContentLoaded', function() {
    fetchProductData();
    fetchReviews();
});

function fetchProductData() {
    setTimeout(() => {
        const productData = {
            name: "Premium Smartwatch",
            price: "$299.99",
            description: "Stay connected and track your fitness with our latest smartwatch. Features include heart rate monitoring, GPS, and water resistance up to 50 meters.",
            image: "https://example.com/smartwatch-image.jpg"
        };
        updateProductDetails(productData);
    }, 1000);
}

function updateProductDetails(data) {
    document.getElementById('productName').textContent = data.name;
    document.getElementById('productPrice').textContent = data.price;
    document.getElementById('productDescription').textContent = data.description;
    document.getElementById('productImage').src = data.image;
}

const colorOptions = document.querySelectorAll('.color-option');
colorOptions.forEach(option => {
    option.addEventListener('click', function() {
        colorOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
    });
});

const sizeOptions = document.querySelectorAll('.size-option');
sizeOptions.forEach(option => {
    option.addEventListener('click', function() {
        sizeOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
    });
});

const cartBtn = document.getElementById('cart-btn');
cartBtn.addEventListener('click', function() {
    alert('Cart clicked');
});

function handleResize() {
    const header = document.querySelector('.header');
    const nav = document.querySelector('.nav');
    if (window.innerWidth <= 768) {
        header.style.flexDirection = 'row';
        nav.style.marginTop = '0';
    } else {
        header.style.flexDirection = 'row';
        nav.style.marginTop = '0';
    }
}

window.addEventListener('resize', handleResize);
handleResize();

function lazyLoadImages() {
    const images = document.querySelectorAll('img[data-src]');
    const config = {
        rootMargin: '0px 0px 50px 0px',
        threshold: 0
    };

    let observer = new IntersectionObserver(function(entries, self) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                preloadImage(entry.target);
                self.unobserve(entry.target);
            }
        });
    }, config);

    images.forEach(image => {
        observer.observe(image);
    });
}

function preloadImage(img) {
    const src = img.getAttribute('data-src');
    if (!src) { return; }
    img.src = src;
}

lazyLoadImages();

let lastScrollTop = 0;
const header = document.querySelector('.header');

window.addEventListener('scroll', function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    if (scrollTop > lastScrollTop) {
        header.style.transform = 'translateY(-100%)';
    } else {
        header.style.transform = 'translateY(0)';
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
}, false);

function debounce(func, wait = 20, immediate = true) {
    let timeout;
    return function() {
        const context = this, args = arguments;
        const later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
        };
        const callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
    };
}

const sliderImages = document.querySelectorAll('.product-image-small');

function checkSlide(e) {
    sliderImages.forEach(sliderImage => {
        const slideInAt = (window.scrollY + window.innerHeight) - sliderImage.height / 2;
        const imageBottom = sliderImage.offsetTop + sliderImage.height;
        const isHalfShown = slideInAt > sliderImage.offsetTop;
        const isNotScrolledPast = window.scrollY < imageBottom;
        if (isHalfShown && isNotScrolledPast) {
            sliderImage.classList.add('active');
        } else {
            sliderImage.classList.remove('active');
        }
    });
}

window.addEventListener('scroll', debounce(checkSlide));

function fetchReviews() {
    setTimeout(() => {
        const reviews = [
            { id: 1, author: "John Doe", date: "2023-05-15", rating: 5, content: "Great product! Highly recommended.", image: null },
            { id: 2, author: "Jane Smith", date: "2023-05-10", rating: 4, content: "Good quality, but a bit pricey.", image: "http://b.io/ext_5-" }
        ];
        displayReviews(reviews);
    }, 1000);
}

function displayReviews(reviews) {
    const reviewsList = document.getElementById('reviewsList');
    reviewsList.innerHTML = '';
    reviews.forEach(review => {
        const reviewElement = createReviewElement(review);
        reviewsList.appendChild(reviewElement);
    });
}

function createReviewElement(review) {
    const reviewItem = document.createElement('div');
    reviewItem.className = 'review-item';
    reviewItem.innerHTML = `
        <div class="review-header">
            <span class="review-author">${review.author}</span>
            <span class="review-date">${new Date(review.date).toLocaleDateString()}</span>
        </div>
        <div class="review-rating">${'â˜…'.repeat(review.rating)}${'â˜†'.repeat(5 - review.rating)}</div>
        <p class="review-content">${review.content}</p>
        ${review.image ? `<img src="${review.image}" alt="Review Image" class="review-image">` : ''}
    `;
    return reviewItem;
}

const reviewForm = document.getElementById('reviewForm');
reviewForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const rating = document.querySelector('input[name="rating"]:checked').value;
    const reviewText = document.getElementById('reviewText').value;
    const reviewImage = document.getElementById('reviewImage').files[0];

    const newReview = {
        id: Date.now(),
        author: "Current User",
        date: new Date().toISOString(),
        rating: parseInt(rating),
        content: reviewText,
        image: reviewImage ? URL.createObjectURL(reviewImage) : null
    };

    const reviewsList = document.getElementById('reviewsList');
    const reviewElement = createReviewElement(newReview);
    reviewsList.insertBefore(reviewElement, reviewsList.firstChild);

    reviewForm.reset();
});
</script>
